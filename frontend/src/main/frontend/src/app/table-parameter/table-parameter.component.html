<div>
  <table class="table">
    <thead>
      <tr>
        <th colspan="2">Parametry dodatkowe</th>
      </tr>
      <tr>
        <th scope="row"></th>
        <ng-container  *ngFor="let colName of dataTableNames; let i = index">
            <td>
              <input type="text" class="form-control" [(ngModel)]="dataTableValuesSearched[i]"  placeholder="{{colName.value}}">
            </td>
        </ng-container>
        <td>
          <button type="button" (click)="search()"class="btn btn-success">Szukaj</button>
        </td>
      </tr>
      <tr>
        <th scope="col">#</th>
        <ng-container  *ngFor="let colName of dataTableNames; let i = index">
          <th scope="col">{{colName.value}}</th>
        </ng-container>
        <th scope="col">Dodaj/Usuń</th>
      </tr>
    </thead>
    <tbody>
      <ng-container  *ngFor="let row of tableRows; let i = index">
        <tr>
          <th scope="row">{{i + 1}}</th>
          <!-- <ng-container *ngFor=" let rowValues of row | values; let j = index"> -->
            <td>{{row.name}}</td>
          <!-- </ng-container> -->
          <td>
            <button *ngIf="row.exists === true; else falsyTemplate" type="button" class="btn btn-danger" (click)="remove(row.id)">Usuń</button>
            <ng-template #falsyTemplate>
              <button  type="button" class="btn btn-info" (click)="addParameters(row.id)">Dodaj</button>
            </ng-template>
          </td>
        </tr>
      </ng-container>

    </tbody>
  </table>
</div>
